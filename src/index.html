<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles.css">
    <script src="../src/script.js" defer></script>
    <title>Personal Library</title>
</head>
<body>
    <div class="main-container">
        <header class="header-container">
            <h2>Personal Library</h2>
            <button type="button" class="add-button">Add Book</button>
        </header>
        <section class="library-container">

        </section>
        <footer class="footer-container">
            <p>Nathan Baird, 2023</p>
            <span>|</span>
            <a href="https://github.com/NathanB98/PersonalLibrary"><img src="../img/github-mark.svg" alt="Github" height="20px"></a>
        </footer>
    </div>
    <dialog class="modal-form">
        <div class="dialog-content">
            <h3>Enter Book</h3>
            <form class="book-form">
                <input type="text" name="bookTitle" id="title-input" placeholder="Title">
                <input type="text" name="bookAuthor" id="author-input" placeholder="Author">
                <input type="number" name="bookPageCount" id="pages-input" placeholder="Number of Pages">
                <div class="checkbox-container">
                    <label for="read-status-check">I have read this book</label>
                    <input type="checkbox" name="bookReadStatus" id="read-status-check">
                </div>
                <div class="button-container">
                    <button formmethod="dialog" class="form-btn">Cancel</button>
                    <button class="submit-btn form-btn">Submit</button>
                </div>
            </form>
        </div>
    </dialog>
</body>
</html>
